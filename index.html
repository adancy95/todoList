<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>

  <body>
    <h1> My Todo List</h1>
    <section>
      <button type="button">Add New Task</button>
      <form>
        <label for="NewTask">What do you need to do?</label>
        <input type="text" name="NewTask">
        <br>
        <label for="Date">Due Date:</label>
        <input name="Date" type="date">
        <br>
        <input type="submit">
      </form>
    </section>

    <section>
      <h1> Things I Need Todo:</h1>
      <article id="todoList">
        
      </article>
    </section>

    <section>
      <h1>The Shit That I Got Done:</h1>
      <article id="doneList">

      </article>
    </section>

  </body>
</html>
